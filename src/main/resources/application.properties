spring.application.name=HotelManagementSystemApp

# --- Database (Railway + Local Support) ---
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/hotel_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:post0093265}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Server Port (dynamic for Railway) ---
server.port=${PORT:8080}

